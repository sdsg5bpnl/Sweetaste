    <section class="mt-0 mt-md-45 mb-md-60">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10 px-0 px-md-10">
            <div class="row no-gutters">
              <div class="col-12 order-0">
                <div class="bg-primary text-light text-center py-30 d-md-none">
                  <h2 class="mb-0">會員登入</h2>
                </div>
              </div>
              <div class="col-md-6 order-2">
                <form class="bg-primary text-light text-center pt-30">
                  <h2 class="login-title pt-10 px-30 mb-40 d-none d-md-block">會員登入</h2>
                  <div class="input-group px-30 mb-16">
                    <div class="input-group-prepend">
                      <i class="input-group-text px-20 bg-light border-0 material-icons">person</i>
                    </div>
                    <input type="text" name="username" id="username" class="form-control bg-light border-0" placeholder="電子信箱/手機號碼">
                  </div>
                  <div class="input-group px-30 mb-16">
                    <div class="input-group-prepend">
                      <i class="input-group-text px-20 bg-light border-0 material-icons">vpn_key</i>
                    </div>
                    <input type="password" name="password" id="password" class="form-control bg-light border-0" placeholder="請輸入使用者密碼">
                  </div>
                  <div class="form-group form-check text-left mx-30 mb-30 mb-md-25">
                    <input type="checkbox" class="form-check-input" id="member">
                    <label class="form-check-label" for="member">記住我</label>
                  </div>
                  <a href="#" class="btn btn-lg btn-lg-fix btn-block btn-warning text-primary">登入帳號</a>
                </form>
              </div>
              <div class="col-md-6 order-1 order-md-2 bg-light text-secondary text-center py-30 py-md-40 px-30 my-lg-15">
                <h4 class="mb-36 d-none d-md-block">—— 連結社群帳號 ——</h4>
                <div class="row no-gutters">
                  <div class="col-4 col-md-12">
                    <a href="#" class="btn btn-block btn-light btn-social bg-white mb-md-16 d-flex align-items-center justify-content-center">
                      <img src="images/ic-facebook-logotype.svg" alt="facebook" class="ic-facebook">
                    </a>
                  </div>
                  <div class="col-4 col-md-12">
                    <a href="#" class="btn btn-block btn-light btn-social bg-white mb-md-16 d-flex align-items-center justify-content-center">
                      <img src="images/ic-google.svg" alt="facebook" class="ic-google">
                    </a>
                  </div>
                  <div class="col-4 col-md-12">
                    <a href="#" class="btn btn-block btn-light btn-social bg-white d-flex align-items-center justify-content-center">
                      <img src="images/ic-yahoo.svg" alt="facebook" class="ic-yahoo">
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

                    </div>
                    <input type="email" name="email" id="email" class="form-control bg-light border-0">

                    </div>
